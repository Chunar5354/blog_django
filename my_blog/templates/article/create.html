{% extends "base.html" %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 写文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action=".">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
                </div>
                <!-- 文章标签 -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">文章标签</label>
                    <input type="text" class="form-control" id="tags" name="tags">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">正文内容</label>
                    <textarea class="form-control" id="body" name="body" rows="10"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
